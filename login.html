<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <main>
        <div class="contain_all">

                    <div class="back_box">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button class="btn__login"> Iniciar Sesión</button>
                    </div>
                    
                    <div class="back_box">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Registrate para que puedas inciar sesión</p>
                        <button class="btn__login">Registrate</button>
                    </div>
                    <!-- Formulario de login y registro -->
                    <div class="contain__login-register">
                        <!-- login -->
                        <form class="form__login" action="">
                            <h2>Iniciar Sesion</h2>
                            <input type="text" placeholder="Correo Electronico">
                            <input type="password" placeholder="Contraseña">
                            <button>Entrar</button>
                        </form>
                        <!-- registro -->
                        <form class="form__register" action="">
                            <h2>Registrarse</h2>
                            <input type="text" placeholder="Nombre Completo">
                            <input type="text" placeholder="Correo Electronico">
                            <input type="text" placeholder="Usuario">
                            <input type="password" placeholder="Contraseña">
                            <button>Registrarse</button>
                        </form>
                    </div>

        </div>
    </main>
    
</body>
</html>
